<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Piano</title>
  </head>
  <body>
    <div class="container">

      <span class="black-klavish" id="sol-black" onclick="qora4.play()"></span>

      <span class="black-klavish" id="lya-black" onclick="qora5.play()"></span>

    <script src="./app.js"></script>
